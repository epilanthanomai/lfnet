apiVersion: apps/v1
kind: Deployment
metadata:
  name: shufflebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shufflebot
  template:
    metadata:
      labels:
        app: shufflebot
    spec:
      containers:
      - name: shufflebot
        image: epilanthanomai/shufflebot:0.0.3
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: shufflebot-config
              key: discord-token
        - name: SHUFFLEBOT_DECKLIST
          valueFrom:
            secretKeyRef:
              name: shufflebot-config
              key: decklist
        resources:
          limits:
            cpu: "100m"
            memory: "64M"
